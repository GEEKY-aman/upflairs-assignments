<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Basic Designing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Task 1: Styled Div Box -->
  <div class="styled-box">
    <!-- Task 2: Paragraph Inside Div -->
    <p class="styled-paragraph">This is a styled paragraph inside the box.</p>
  </div>

  <!-- Task 3: Buttons with Different Colors -->
  <div class="buttons-section">
    <button class="btn red">Red</button>
    <button class="btn green">Green</button>
    <button class="btn yellow">Yellow</button>
  </div>

  <!-- Task 4: Circle -->
  <div class="circle"></div>

  <!-- Task 5: Colored Card Layout -->
  <div class="card">
    <h3>Card Title</h3>
    <p>This is a gradient card with border and styled content.</p>
  </div>

</body>
</html>
